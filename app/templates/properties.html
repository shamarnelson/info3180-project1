{% extends "base.html" %} {% block main %}
<!---->
<h1 class="prop-header">Properties</h1>

<div id="properties">
  {% for prop in properties %}
  <div class="property-card">
    <div class="photo-container">
      <img
        class="property-photo"
        src="{{ url_for('get_image', filename=prop.photo_name) }}"
        alt="Property Photo"
      />
    </div>
    <div class="property-desc">
      <h5>{{ prop.title }}</h5>
      <p>{{ prop.location }}</p>
      <div class="price-bubble">${{ prop.price }}</div>
    </div>
    <a href="{{url_for('view_property', property_id=prop.id)}}"
      ><button>View Property</button></a
    >
  </div>
  {% endfor %}
</div>
<!-- -->
{% endblock %}
